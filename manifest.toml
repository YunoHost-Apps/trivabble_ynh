#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "trivabble"
name = "Trivabble"
description.en = "Scrabble® game free play not enforcing rules"
description.fr = "Scrabble® en jeu libre, à l'utilisateur d'appliquer les règles"

version = "2021.08.05~ynh1"

maintainers = ["Philippe Lhardy"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://trivabble.org/"
code = "https://git.jakse.fr/trivabble/trivabble"

[integration]
architectures = "all"
yunohost = ">= 12.1.17"
helpers_version = "2.1"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/trivabble"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]

    [resources.sources.main]
    url = "https://git.jakse.fr/trivabble/trivabble/archive/prod-v20210805.tar.gz"
    sha256 = "47869c5c9c8c625e36bfde5ff51ab0c470f6354fe2472ebf9181a2c9d385405c"

    [resources.system_user]
    
    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    
    [resources.apt]
    packages = ["rsync"]

    [resources.nodejs]
    version = "22"
